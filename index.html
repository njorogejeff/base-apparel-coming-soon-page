<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./src/assets/images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Base Apparel - Coming Soon</title>
  </head>
  <body class="font-josefin text-apparel text-apparel-pink font-normal">
    <main class="from-apparel-white to-apparel-lavender grid min-h-screen grid-cols-1 grid-rows-[auto_auto_1fr] bg-linear-135 lg:grid-cols-[3fr_2fr] lg:grid-rows-[auto] lg:items-stretch lg:justify-start lg:justify-items-stretch">
      <!-- Base Apparel Header Section -->
      <header class="lg:column-[1/2] py-8 pl-8 lg:row-[1/2] lg:mx-auto lg:mt-20 lg:min-w-120 lg:self-start lg:justify-self-start lg:p-0">
        <img
          src="./src/assets/images/logo.svg"
          alt="base apparel logo"
          class="w-28 lg:w-40"
        />
      </header>

      <!-- Base Apparel Hero Image Section -->
      <section class="h-auto w-auto lg:col-[2/3] lg:row-[1/3] lg:self-stretch lg:justify-self-stretch">
        <img
          src="./src/assets/images/hero-mobile.jpg"
          alt="base apparel hero mobile image"
          class="w-full object-cover lg:hidden"
        />
        <img
          src="./src/assets/images/hero-desktop.jpg"
          alt="base apparel hero desktop image"
          class="hidden h-full w-full object-cover lg:block"
        />
      </section>

      <!-- Base Apparel Content Section -->
      <section class="px-4.75 py-16 text-center lg:col-[1/2] lg:row-[2/3] lg:mx-auto lg:max-w-120 lg:self-start lg:justify-self-start lg:p-0 lg:text-left @xs:px-6">
        <!-- TODO: LINE HEIGHT -->
        <h1 class="mb-5 text-5xl font-light tracking-[0.2em] uppercase lg:text-6xl lg:leading-snug">
          we're<br />
          <span class="text-apparel-gray font-semibold">coming soon</span>
        </h1>
        <p class="mb-10 lg:text-lg">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <!-- Form Section -->
        <form action="" method="post" class="relative">
          <label for="email"></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            autocomplete="off"
            required
            class="text-apparel-gray outline-apparel-pink focus:outline-apparel-ruddy w-full rounded-full pl-6 pr-24 py-4 outline focus:outline-2"
          />
          <button
            type="submit"
            class="from-apparel-spanish to-apparel-ruddy hover:bg-apparel-spanish hover:shadow-apparel-spanish absolute right-0 h-full rounded-4xl bg-linear-to-r px-8 hover:scale-[1.1] hover:cursor-pointer hover:bg-none hover:shadow-xl/90"
          >
            <img
              src="./src/assets/images/icon-arrow.svg"
              alt="send email button"
            />
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
